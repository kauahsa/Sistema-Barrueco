<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos - Barrueco Advogados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #695643;
            --primary-dark: #4a3c2e;
            --primary-light: #857865;
            --secondary: #8b7355;
            --accent: #a68b5b;
            --tertiary: #5d4e3a;
            --light: #faf9f7;
            --light-gray: #f2f0ec;
            --medium-gray: #d4d0c8;
            --dark: #2d251a;
            --white: #ffffff;
            --text-light: #6b635a;
            --text-dark: #3d3529;
            --shadow-light: rgba(105, 86, 67, 0.1);
            --shadow-medium: rgba(105, 86, 67, 0.2);
            --shadow-dark: rgba(105, 86, 67, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--light-gray) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: var(--primary);
            box-shadow: 0 2px 10px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .menu-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .menu-link:hover,
        .menu-link.active {
            color: var(--accent);
        }

        #btn-header {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #btn-header:hover {
            background: var(--secondary);
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .mobile-logo img {
            height: 40px;
        }

        .mobile-menu-icon {
            cursor: pointer;
            color: var(--white);
            font-size: 1.5rem;
        }

        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }

        .mobile-menu-content {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--white);
            z-index: 1600;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .mobile-menu-content.active {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .mobile-close-btn {
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 30px;
        }

        .close-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: var(--primary);
            transition: transform 0.3s ease;
        }

        .close-line1 {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .close-line2 {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .mobile-nav {
            padding: 1rem 0;
        }

        .mobile-menu-list {
            list-style: none;
        }

        .mobile-menu-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            color: var(--text-dark);
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .mobile-menu-link:hover {
            background: var(--light-gray);
        }

        .mobile-menu-footer {
            padding: 2rem;
            border-top: 1px solid var(--light-gray);
        }

        .mobile-social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .mobile-social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .mobile-social-link:hover {
            background: var(--accent);
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .secao-artigos {
            padding: 4rem 2rem;
        }

        /* Loading Styles */
        .artigos-loading,
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-gray);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Styles */
        .error-container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--white);
            border-radius: 16px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 4px 20px var(--shadow-light);
        }

        .error-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .retry-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
        }

        /* Article Styles */
        .artigos-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        article {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 
                0 10px 40px var(--shadow-light),
                0 4px 20px var(--shadow-medium);
            border: 1px solid var(--medium-gray);
            position: relative;
            overflow: hidden;
        }

        article::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
        }

        .article-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px var(--shadow-light);
        }

        .article-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-gray);
            font-size: 0.95rem;
            color: var(--text-light);
            font-style: italic;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-item strong {
            color: var(--secondary);
            font-weight: 600;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .article-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                display: none;
            }

            .mobile-menu {
                display: flex;
            }

            .container {
                padding: 1rem;
            }

            .secao-artigos {
                padding: 2rem 1rem;
            }

            article {
                padding: 2rem 1.5rem;
            }

            .article-title {
                font-size: 1.5rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .article-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            article {
                padding: 1.5rem 1rem;
            }

            .article-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

    <div class="container secao-artigos">
        <div id="artigos" class="artigos-container">
            <!-- Loading inicial para artigos -->
            <div class="artigos-loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menuOverlay = document.getElementById('menu-overlay');
            const menuContent = document.getElementById('menu-content');
            const menuClose = document.getElementById('menu-close');

            function openMenu() {
                menuOverlay.style.display = 'block';
                menuContent.style.display = 'block';
                setTimeout(() => {
                    menuContent.classList.add('active');
                }, 10);
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                setTimeout(() => {
                    menuOverlay.style.display = 'none';
                    menuContent.style.display = 'none';
                }, 300);
            }

            menuToggle?.addEventListener('click', openMenu);
            menuClose?.addEventListener('click', closeMenu);
            menuOverlay?.addEventListener('click', closeMenu);

            // Carregar artigos
            carregarArtigos();
        });

        async function carregarArtigos() {
            try {
                const container = document.getElementById('artigos');
                container.innerHTML = `
                    <div class="artigos-loading">
                        <div class="spinner"></div>
                    </div>
                `;

                const res = await fetch('https://sistema-barrueco.onrender.com/artigos');
                
                if (!res.ok) {
                    throw new Error(`Erro HTTP: ${res.status}`);
                }
                
                const artigos = await res.json();

                container.innerHTML = '';

                if (artigos.length === 0) {
                    container.innerHTML = `
                        <div class="error-container" style="border-color: var(--accent);">
                            <div class="error-icon" style="color: var(--accent);">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <h3 class="error-title">Nenhum artigo encontrado</h3>
                            <p class="error-message">Não há artigos disponíveis no momento</p>
                        </div>
                    `;
                    return;
                }

                artigos.forEach((artigo) => {
                    const dataFormatada = new Date(artigo.data).toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });

                    const articleElement = document.createElement('article');
                    articleElement.innerHTML = `
                        <header>
                            <h1 class="article-title">${artigo.titulo}</h1>
                            <div class="article-meta">
                                <span class="meta-item"><strong>Autor:</strong> ${artigo.autor}</span>
                                <span class="meta-item"><strong>Data:</strong> ${dataFormatada}</span>
                            </div>
                        </header>
                        <div class="article-content">
                            <p>${artigo.conteudo}</p>
                        </div>
                    `;
                    
                    container.appendChild(articleElement);
                });

            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                const container = document.getElementById('artigos');
                
                container.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="error-title">Erro ao carregar artigos</h3>
                        <p class="error-message">Não foi possível carregar os artigos. Tente novamente.</p>
                        <button class="retry-btn" onclick="carregarArtigos()">
                            <i class="fas fa-redo"></i> Tentar novamente
                        </button>
                    </div>
                `;
            }
        }
    </script>
