<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Artigos - Sistema de Publica√ß√£o</title>
    <link rel="stylesheet" href="sistema.css">
    <style>
        :root {
            --primary: #695643;
            --primary-dark: #4a3c2e;
            --primary-light: #857865;
            --secondary: #8b7355;
            --accent: #a68b5b;
            --tertiary: #5d4e3a;
            --light: #faf9f7;
            --light-gray: #f2f0ec;
            --medium-gray: #d4d0c8;
            --dark: #2d251a;
            --white: #ffffff;
            --text-light: #6b635a;
            --text-dark: #3d3529;
            --shadow-light: rgba(105, 86, 67, 0.1);
            --shadow-medium: rgba(105, 86, 67, 0.2);
            --shadow-dark: rgba(105, 86, 67, 0.3);
            --success: #4a7c3c;
            --warning: #d4a574;
            --danger: #c44e47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            color: var(--primary-dark);
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title::before {
            content: "üìö";
            font-size: 1.5rem;
        }

        .page-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            box-shadow: 0 4px 16px var(--shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--shadow-dark);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--text-dark);
            border: 2px solid var(--medium-gray);
        }

        .btn-secondary:hover {
            background: var(--medium-gray);
            transform: translateY(-1px);
        }

        .filters-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px var(--shadow-light);
            border: 1px solid var(--light-gray);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-control {
            padding: 0.6rem 1rem;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(166, 139, 91, 0.1);
        }

        .search-box {
            position: relative;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .search-box input {
            padding-left: 3rem;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .form-control select {
            appearance: none;
            cursor: pointer;
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-light);
            border: 1px solid var(--light-gray);
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .articles-grid {
            display: grid;
            gap: 1.5rem;
        }

        .article-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 24px var(--shadow-light);
            border: 1px solid var(--light-gray);
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-medium);
        }

        .article-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem;
        }

        .article-image {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--light-gray), var(--medium-gray));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .article-content {
            flex: 1;
            min-width: 0;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-title:hover {
            color: var(--accent);
            cursor: pointer;
        }

        .article-excerpt {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(166, 139, 91, 0.1);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(166, 139, 91, 0.2);
        }

        .article-stats {
            display: flex;
            gap: 1.5rem;
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }

        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-top: 1px solid var(--light-gray);
            background: rgba(250, 249, 247, 0.5);
        }

        .status-badge {
            padding: 0.35rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-published {
            background: rgba(74, 124, 60, 0.1);
            color: var(--success);
            border: 1px solid rgba(74, 124, 60, 0.2);
        }

        .status-draft {
            background: rgba(107, 99, 90, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(107, 99, 90, 0.2);
        }

        .status-scheduled {
            background: rgba(212, 165, 116, 0.1);
            color: var(--warning);
            border: 1px solid rgba(212, 165, 116, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--medium-gray);
            color: var(--text-dark);
        }

        .btn-outline:hover {
            background: var(--light-gray);
        }

        .btn-danger {
            background: rgba(196, 78, 71, 0.1);
            color: var(--danger);
            border: 1px solid rgba(196, 78, 71, 0.2);
        }

        .btn-danger:hover {
            background: rgba(196, 78, 71, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow-light);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .empty-description {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 2rem 0;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--medium-gray);
            background: var(--white);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(.disabled) {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .pagination-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .bulk-actions {
            background: var(--white);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px var(--shadow-light);
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .bulk-actions.show {
            display: flex;
        }

        .bulk-checkbox {
            margin-right: 1rem;
        }

        .article-checkbox {
            margin-right: 1rem;
        }

        .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(5px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: modalFadeIn 0.3s ease-out;
}

@keyframes modalFadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.modal-content {
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
              0 10px 10px -5px rgba(0, 0, 0, 0.04);
  width: 90%;
  max-width: 600px;
  max-height: 85vh;
  overflow-y: auto;
  padding: 32px;
  position: relative;
  animation: modalSlideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes modalSlideUp {
  from {
    transform: translateY(30px) scale(0.95);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

.modal-content h2 {
  margin: 0 0 24px 0;
  color: #1f2937;
  font-size: 24px;
  font-weight: 600;
  text-align: center;
  padding-bottom: 16px;
  border-bottom: 2px solid #f3f4f6;
}

.modal-content label {
  display: block;
  margin: 20px 0 8px 0;
  color: #374151;
  font-weight: 500;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.modal-content input[type="text"],
.modal-content input[type="date"],
.modal-content textarea {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 8px;
  font-size: 16px;
  color: #1f2937;
  background: #ffffff;
  transition: all 0.3s ease;
  font-family: inherit;
  box-sizing: border-box;
}

.modal-content input[type="text"]:focus,
.modal-content input[type="date"]:focus,
.modal-content textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  transform: translateY(-1px);
}

.modal-content textarea {
  resize: vertical;
  min-height: 120px;
  line-height: 1.6;
}

.modal-content input[type="file"] {
  width: 100%;
  padding: 12px;
  border: 2px dashed #d1d5db;
  border-radius: 8px;
  background: #f9fafb;
  color: #6b7280;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
}

.modal-content input[type="file"]:hover {
  border-color: #9ca3af;
  background: #f3f4f6;
}

.modal-content input[type="file"]:focus {
  outline: none;
  border-color: #695643;
  background: #eff6ff;
}

.modal-actions {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid #e5e7eb;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  min-width: 100px;
}





.btn-primary:active {
  transform: translateY(0);
}

.btn-primary:disabled {
  background: #9ca3af;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.btn-secondary {
  background: #f3f4f6;
  color: #6b7280;
  border: 1px solid #d1d5db;
}

.btn-secondary:hover {
  background: #e5e7eb;
  color: #374151;
  transform: translateY(-1px);
}

.btn-secondary:active {
  transform: translateY(0);
}

/* Scrollbar personalizada para o modal */
.modal-content::-webkit-scrollbar {
  width: 6px;
}

.modal-content::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 3px;
}

.modal-content::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 3px;
}

.modal-content::-webkit-scrollbar-thumb:hover {
  background: #a8a8a8;
}

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                justify-content: center;
            }
            
            .article-header {
                flex-direction: column;
            }
            
            .article-image {
                width: 100%;
                height: 120px;
            }
            
            .article-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: space-between;
            }
            
        }

        
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Sistema de Publica√ß√£o</h1>
            <nav class="nav-menu">
                <a href="sistema.html" class="nav-item">Novo Artigo</a>
                <a href="#inicio" class="nav-item active">Meus Artigos</a>
                <a href="#perfil" class="nav-item">Perfil</a>
            </nav>
        </div>
    </header>


    <div class="main-container">
        <div class="page-header">
            <h2 class="page-title">Meus Artigos</h2>
            <div class="page-actions">
              
                <a href="sistema.html" class="btn btn-primary">‚úçÔ∏è Novo Artigo</a>
            </div>
        </div>

       
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Pesquisar</label>
                    <div class="search-box">
                        <input type="text" class="form-control" placeholder="Buscar por t√≠tulo..." id="searchInput">
                    </div>
                </div>
                
            
                <div class="filter-group">
                    <label>Ordenar por</label>
                    <div class="select-wrapper">
                        <select class="form-control" id="sortFilter">
                            <option value="date-desc">Mais recentes</option>

        <div class="bulk-actions" id="bulkActions">
            <input type="checkbox" class="bulk-checkbox" id="selectAll">

            <button class="btn btn-small btn-danger">üóëÔ∏è Excluir Selecionados</button>
        </div>

        <div class="articles-grid" id="articlesGrid"> 

        </div> 
    </div>

    
     <script src="artigos.js"></script>
