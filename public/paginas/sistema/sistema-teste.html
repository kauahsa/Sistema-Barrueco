<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
        .warning { border-left-color: #ffc107; }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        
        #console-output {
            background: #000;
            color: #00ff00;
            padding: 15px;
            font-family: monospace;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="debug-box">
        <h1>üîß P√°gina de Teste do Sistema</h1>
        <p>Esta p√°gina vai nos ajudar a identificar onde est√° o problema.</p>
    </div>

    <div class="debug-box">
        <h2>Informa√ß√µes B√°sicas</h2>
        <p><strong>URL:</strong> <span id="url-info"></span></p>
        <p><strong>Token presente:</strong> <span id="token-info"></span></p>
        <p><strong>Cookies:</strong> <span id="cookies-info"></span></p>
    </div>

    <div class="debug-box">
        <h2>Testes</h2>
        <button onclick="testarToken()">üß™ Testar Token</button>
        <button onclick="testarAPI()">üåê Testar API</button>
        <button onclick="limparToken()">üóëÔ∏è Limpar Token</button>
        <button onclick="verificarAutenticacao()">‚úÖ Verificar Auth</button>
        <button onclick="irParaLogin()">üîë Ir para Login</button>
    </div>

    <div class="debug-box">
        <h2>Console Output</h2>
        <div id="console-output"></div>
    </div>

    <!-- Scripts -->
    <script>
        // Fun√ß√£o para mostrar logs na p√°gina
        function log(message, type = 'info') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#00ff00';
            output.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        // Substituir console.log para mostrar na p√°gina tamb√©m
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };

        // Carregar informa√ß√µes b√°sicas
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('url-info').textContent = window.location.href;
            
            const token = localStorage.getItem('jwt_token');
            document.getElementById('token-info').textContent = token ? 
                `Sim (${token.substring(0, 20)}...)` : 'N√£o';
            
            document.getElementById('cookies-info').textContent = 
                document.cookie || 'Nenhum cookie';
                
            log('P√°gina carregada com sucesso!', 'success');
        });

        // Fun√ß√µes de teste
        function testarToken() {
            const token = localStorage.getItem('jwt_token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    log(`Token v√°lido. Expira em: ${new Date(payload.exp * 1000)}`, 'success');
                } catch (e) {
                    log('Token inv√°lido ou malformado', 'error');
                }
            } else {
                log('Nenhum token encontrado', 'error');
            }
        }

        async function testarAPI() {
            log('Testando conex√£o com API...');
            const token = localStorage.getItem('jwt_token');
            
            if (!token) {
                log('Sem token para testar', 'error');
                return;
            }
            
            try {
                const response = await fetch('https://sistema-barrueco.onrender.com/api', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Resposta da API: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                    
                if (response.ok) {
                    const data = await response.json();
                    log(`Dados: ${JSON.stringify(data)}`, 'success');
                }
            } catch (error) {
                log(`Erro na API: ${error.message}`, 'error');
            }
        }

        function limparToken() {
            localStorage.removeItem('jwt_token');
            document.getElementById('token-info').textContent = 'N√£o';
            log('Token removido', 'success');
        }

        function irParaLogin() {
            log('Redirecionando para login...');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>

    <!-- Auth Middleware -->
    <script src="auth-middleware.js"></script>
</body>
</html>
