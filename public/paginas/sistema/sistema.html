<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Publicação - Artigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de cores customizada */
        :root {
            --primary: #695643;
            --primary-dark: #4a3c2e;
            --primary-light: #857865;
            --secondary: #8b7355;
            --accent: #a68b5b;
            --tertiary: #5d4e3a;
            --light: #faf9f7;
            --light-gray: #f2f0ec;
            --medium-gray: #d4d0c8;
            --dark: #2d251a;
            --white: #ffffff;
            --text-light: #6b635a;
            --text-dark: #3d3529;
            --shadow-light: rgba(105, 86, 67, 0.1);
            --shadow-medium: rgba(105, 86, 67, 0.2);
            --shadow-dark: rgba(105, 86, 67, 0.3);
        }

        /* Reset e configurações base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--light) 0%, var(--light-gray) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px var(--shadow-dark);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            left: 100%;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .content-area {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }

        /* Page title */
        .page-title {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem;
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-radius: 2px;
        }

        /* Form styles */
        form {
            padding: 2rem;
            padding-top: 0;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            box-shadow: 0 4px 15px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        .form-section h3 {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-gray);
            position: relative;
        }

        .form-section h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow-light);
            transform: translateY(-1px);
        }

        .form-control:hover {
            border-color: var(--primary-light);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .form-control.large {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .form-section:hover {
            box-shadow: 0 6px 20px var(--shadow-medium);
            transform: translateY(-2px);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 2rem;
            border-top: 2px solid var(--light-gray);
            margin-top: 2rem;
            position: relative;
        }

        .action-buttons::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--accent);
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: var(--white);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark), var(--primary-dark));
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 0.95;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            color: var(--white);
            max-width: 300px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px var(--shadow-dark);
        }

        .loading-spinner-container {
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px var(--shadow-dark);
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .loading-progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.5s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Message toast */
        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            max-width: 500px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            z-index: 10001;
            transform: translateX(400px);
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary);
            border: 1px solid var(--light-gray);
        }

        .message-toast.show {
            transform: translateX(0);
        }

        .message-toast.success {
            border-left-color: #28a745;
            background: linear-gradient(135deg, var(--white), #f8fff9);
        }

        .message-toast.error {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, var(--white), #fff8f8);
        }

        .message-toast.warning {
            border-left-color: var(--accent);
            background: linear-gradient(135deg, var(--white), var(--light));
        }

        .message-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            font-weight: 500;
            color: var(--text-dark);
        }

        .message-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
            flex-shrink: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .message-close:hover {
            color: var(--text-dark);
            background: var(--light-gray);
            transform: scale(1.1);
        }

        /* Animations */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .main-container {
                margin: 1rem auto;
                padding: 0 15px;
            }

            .content-area {
                border-radius: 12px;
            }

            form {
                padding: 1.5rem;
            }

            .form-section {
                padding: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .message-toast {
                right: 15px;
                left: 15px;
                min-width: auto;
                transform: translateY(-100px);
            }

            .message-toast.show {
                transform: translateY(0);
            }

            .loading-content {
                margin: 0 20px;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
                margin: 1.5rem 1rem 1rem 1rem;
            }

            .form-section {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Sistema de Publicação</h1>
            <nav class="nav-menu">
                <a href="/sistema" class="nav-item active">Novo Artigo</a>
                <a href="/paginas/sistema/artigos.html" class="nav-item">Meus Artigos</a>
                <a href="/" class="nav-item">Voltar ao Site</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <main class="content-area">
            <h2 class="page-title">Criar Novo Artigo</h2>

            <form id="articleForm">
                <div class="form-section">
                    <h3>Informações Básicas</h3>
                    
                    <div class="form-group">
                        <label for="titulo">Título do Artigo *</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título do seu artigo..." required>
                    </div>

                    <div class="form-group">
                        <label for="autor">Autor *</label>
                        <input type="text" id="autor" name="autor" class="form-control" placeholder="Nome do autor" required>
                    </div>

                    <div class="form-group">
                        <label for="conteudo">Conteúdo do Artigo *</label>
                        <textarea id="conteudo" name="conteudo" class="form-control large" placeholder="Escreva o conteúdo completo do seu artigo aqui..." required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Configurações de Publicação</h3>
                    <div class="form-group">
                        <label for="data">Data de Publicação *</label>
                        <input type="datetime-local" id="data" name="data" class="form-control" required>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-success" id="publishBtn">
                        🚀 Publicar Artigo
                    </button>
                </div>
            </form>
        </main>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner-container">
                <div class="loading-spinner"></div>
            </div>
            <div class="loading-text">Publicando...</div>
            <div class="loading-subtext">Aguarde enquanto processamos seu artigo</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <div id="messageToast" class="message-toast">
        <span class="message-icon">ℹ️</span>
        <div class="message-content">Mensagem</div>
        <button class="message-close">&times;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Seleciona os elementos do formulário e da UI
            const articleForm = document.getElementById('articleForm');
            const tituloInput = document.getElementById('titulo');
            const conteudoInput = document.getElementById('conteudo');
            const autorInput = document.getElementById('autor');
            const dataInput = document.getElementById('data');
            const publishBtn = document.getElementById('publishBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const messageToast = document.getElementById('messageToast');

            // Configurar data atual como padrão
            const now = new Date();
            const formattedDate = now.toISOString().slice(0, 16);
            if (dataInput) dataInput.value = formattedDate;

            /**
             * Realiza uma requisição fetch, adicionando automaticamente o cabeçalho
             * 'Content-Type' e tratando respostas de não autorizado (401).
             */
            async function authenticatedFetch(url, options = {}) {
                const finalOptions = {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                };
                
                try {
                    const response = await fetch(url, finalOptions);
                    // Se o usuário não estiver autenticado, redireciona para a página de login
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return null;
                    }
                    return response;
                } catch (error) {
                    console.error('Erro na requisição:', error);
                    throw error;
                }
            }

            /**
             * Exibe a sobreposição de carregamento e desabilita o botão de publicação.
             */
            function showLoading() {
                if (loadingOverlay) loadingOverlay.classList.add('show');
                if (publishBtn) {
                    publishBtn.disabled = true;
                    publishBtn.innerHTML = '⏳ Publicando...';
                }
            }

            /**
             * Oculta a sobreposição de carregamento e reabilita o botão de publicação.
             */
            function hideLoading() {
                if (loadingOverlay) loadingOverlay.classList.remove('show');
                if (publishBtn) {
                    publishBtn.disabled = false;
                    publishBtn.innerHTML = '🚀 Publicar Artigo';
                }
            }

            /**
             * Exibe uma mensagem flutuante (toast) na tela.
             */
            function showMessage(msg, type = 'info') {
                if (!messageToast) return;
                
                const messageContent = messageToast.querySelector('.message-content');
                const messageIcon = messageToast.querySelector('.message-icon');
                
                if (messageContent) messageContent.textContent = msg;
                
                // Define ícones baseados no tipo
                const icons = {
                    success: '✅',
                    error: '❌',
                    warning: '⚠️',
                    info: 'ℹ️'
                };
                
                if (messageIcon) messageIcon.textContent = icons[type] || icons.info;
                
                // Adiciona classes para controlar a aparência e a visibilidade
                messageToast.className = `message-toast ${type} show`;
                
                // A mensagem desaparece após 4 segundos
                setTimeout(() => {
                    messageToast.classList.remove('show');
                }, 4000);
            }

            /**
             * Adiciona uma animação de "tremor" aos campos de formulário que estão vazios.
             */
            function shakeInputs() {
                const inputs = articleForm.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    // Aplica a animação apenas se o campo estiver vazio
                    if (!input.value.trim()) {
                        input.classList.add('shake');
                        // Remove a classe da animação após 500ms para que possa ser reativada
                        setTimeout(() => input.classList.remove('shake'), 500);
                    }
                });
            }

            /**
             * Valida os campos do formulário para garantir que não estão vazios.
             */
            function validateForm() {
                const errors = [];
                if (!tituloInput.value.trim()) errors.push('Título é obrigatório');
                if (!conteudoInput.value.trim()) errors.push('Conteúdo é obrigatório');
                if (!autorInput.value.trim()) errors.push('Autor é obrigatório');
                if (!dataInput.value) errors.push('Data é obrigatória');
                return errors;
            }

            // Funcionalidade do botão de fechar mensagem
            const messageClose = messageToast.querySelector('.message-close');
            if (messageClose) {
                messageClose.addEventListener('click', () => {
                    messageToast.classList.remove('show');
                });
            }

            // Adiciona o listener de evento 'submit' ao formulário
            if (articleForm) {
                articleForm.addEventListener('submit', async (event) => {
                    event.preventDefault(); // Impede o envio padrão do formulário
                    
                    // 1. Valida os campos do formulário
                    const errors = validateForm();
                    if (errors.length > 0) {
                        showMessage(errors.join(', '), 'error');
                        shakeInputs();
                        return;
                    }

                    // 2. Monta o objeto com os dados do artigo
                    const articleData = {
                        titulo: tituloInput.value.trim(),
                        conteudo: conteudoInput.value.trim(),
                        autor: autorInput.value.trim(),
                        data: new Date(dataInput.value).toISOString(),
                    };

                    showLoading();

                    try {
                        // 3. Envia os dados para a rota /PostArt no backend
                        const response = await authenticatedFetch('/PostArt', {
                            method: 'POST',
                            body: JSON.stringify(articleData),
                        });

                        // Se a resposta for nula, o redirecionamento para /login já foi tratado
                        if (!response) return;
                        
                        const result = await response.json();

                        // 4. Trata a resposta do servidor
                        if (!response.ok) {
                            throw new Error(result.msg || `Erro ${response.status}`);
                        }
                        
                        // Se tudo deu certo, exibe mensagem de sucesso e limpa o formulário
                        showMessage(result.msg || 'Artigo publicado com sucesso!', 'success');
                        articleForm.reset();
                        
                        // Redefine a data para agora
                        const now = new Date();
                        dataInput.value = now.toISOString().slice(0, 16);

                    } catch (error) {
                        console.error('Erro ao publicar artigo:', error);
                        showMessage(`Erro: ${error.message}`, 'error');
                        shakeInputs();
                    } finally {
                        // 5. Garante que o indicador de carregamento seja removido
                        hideLoading();
                    }
                });
            }
        });
    </script>
</body>
</html>
