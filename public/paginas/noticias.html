<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias Jurídicas | Barrueco Advogados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Paleta de cores baseada em #695643 */
    :root {
      --primary: #695643;
      --primary-dark: #4a3c2e;
      --primary-light: #857865;
      --secondary: #8b7355;
      --accent: #a68b5b;
      --tertiary: #5d4e3a;
      --light: #faf9f7;
      --light-gray: #f2f0ec;
      --medium-gray: #d4d0c8;
      --dark: #2d251a;
      --white: #ffffff;
      --text-light: #6b635a;
      --text-dark: #3d3529;
      --shadow-light: rgba(105, 86, 67, 0.1);
      --shadow-medium: rgba(105, 86, 67, 0.2);
      --shadow-dark: rgba(105, 86, 67, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      color: var(--text-dark);
      background: linear-gradient(135deg, var(--light), var(--light-gray));
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 20px var(--shadow-medium);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .header-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    /* Container principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 20px;
    }

    /* Loading state */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--light-gray);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Filtros */
    .filters {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 20px var(--shadow-light);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background: var(--light);
      border: 2px solid var(--medium-gray);
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-dark);
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      border-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    /* Estilos para a estrutura de notícias */
    .noticias-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .noticia {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px var(--shadow-light);
      transition: all 0.3s ease;
      border: 1px solid var(--light-gray);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .noticia::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      transition: width 0.3s ease;
    }

    .noticia:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px var(--shadow-medium);
    }

    .noticia:hover::before {
      width: 8px;
    }

    .fonte {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px var(--shadow-light);
    }

    .noticia h3 {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 0.8rem;
      line-height: 1.4;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .noticia a {
      text-decoration: none;
      display: block;
    }

    .noticia a:hover h3 {
      color: var(--accent);
    }

    .data {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .data::before {
      content: '\f017';
      font-family: 'Font Awesome 6 Free';
      font-weight: 400;
      margin-right: 0.5rem;
      color: var(--primary);
    }

    .noticia p:last-child {
      color: var(--text-dark);
      line-height: 1.6;
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    /* Estados especiais */
    .noticia.destaque {
      background: linear-gradient(135deg, var(--light), var(--light-gray));
      border: 2px solid var(--accent);
      padding: 2rem;
      position: relative;
    }

    .noticia.destaque::before {
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      width: 6px;
    }

    .noticia.destaque .fonte {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 0.4rem 1rem;
      font-size: 0.8rem;
    }

    .noticia.destaque h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .noticia.destaque::after {
      content: 'DESTAQUE';
      position: absolute;
      top: -8px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 1.2rem 0.8rem;
      font-size: 0.7rem;
      font-weight: 700;
      border-radius: 0 0 8px 8px;
      letter-spacing: 1px;
    }

    /* Loading skeleton */
    .noticia.loading {
      background: linear-gradient(90deg, var(--light-gray) 25%, var(--light) 50%, var(--light-gray) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      min-height: 200px;
    }

    .noticia.loading * {
      visibility: hidden;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estados de erro */
    .error-container {
      background: white;
      border-radius: 15px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 5px 20px var(--shadow-light);
      border: 2px solid #ff6b6b;
    }

    .error-icon {
      font-size: 4rem;
      color: #ff6b6b;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .error-message {
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .retry-btn {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--shadow-medium);
    }

    /* Animações escalonadas */
    .noticia:nth-child(1) { animation-delay: 0.1s; }
    .noticia:nth-child(2) { animation-delay: 0.2s; }
    .noticia:nth-child(3) { animation-delay: 0.3s; }
    .noticia:nth-child(4) { animation-delay: 0.4s; }
    .noticia:nth-child(5) { animation-delay: 0.5s; }
    .noticia:nth-child(6) { animation-delay: 0.6s; }

    /* Estilos para artigos jurídicos */
    .secao-artigos {
      margin-top: 4rem;
      padding-top: 3rem;
      border-top: 2px solid var(--medium-gray);
    }

    .secao-artigos h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 3rem;
      font-weight: 700;
      position: relative;
    }

    .secao-artigos h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      border-radius: 2px;
    }

    .artigos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .artigo {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px var(--shadow-light);
      transition: all 0.3s ease;
      border: 1px solid var(--light-gray);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      border-left: 5px solid var(--accent);
    }

    .artigo::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      opacity: 0.1;
      border-radius: 0 15px 0 50px;
    }

    .artigo:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px var(--shadow-medium);
      border-left-color: var(--secondary);
    }

    .artigo h3 {
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 1rem;
      line-height: 1.3;
      font-weight: 700;
      transition: color 0.3s ease;
      padding-right: 1rem;
    }

    .artigo:hover h3 {
      color: var(--secondary);
    }

    .artigo .data {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      font-weight: 500;
      background: var(--light);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      width: fit-content;
    }

    .artigo .data::before {
      content: '\f073';
      font-family: 'Font Awesome 6 Free';
      font-weight: 400;
      margin-right: 0.5rem;
      color: var(--accent);
    }

    .artigo .conteudo {
      color: var(--text-dark);
      line-height: 1.7;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: justify;
    }

    .artigo .autor {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-light);
      font-weight: 600;
      background: linear-gradient(135deg, var(--light-gray), var(--light));
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      border: 1px solid var(--medium-gray);
      margin-top: auto;
    }

    .artigo .autor::before {
      content: '\f007';
      font-family: 'Font Awesome 6 Free';
      font-weight: 400;
      margin-right: 0.7rem;
      color: var(--primary);
      font-size: 1rem;
    }

    .artigo .autor strong {
      color: var(--primary);
      margin-right: 0.5rem;
    }

    /* Artigo em destaque */
    .artigo.destaque {
      background: linear-gradient(135deg, var(--light), white);
      border: 2px solid var(--accent);
      border-left: 6px solid var(--accent);
      padding: 2.5rem;
      position: relative;
    }

    .artigo.destaque::after {
      content: 'ARTIGO EM DESTAQUE';
      position: absolute;
      top: -10px;
      right: 20px;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      color: white;
      padding: 1.2rem 1rem;
      font-size: 0.7rem;
      font-weight: 700;
      border-radius: 0 0 10px 10px;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    .artigo.destaque h3 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
    }

    /* Loading para artigos */
    .artigos-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 0;
    }

    .artigos-loading .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--secondary);
    }

    /* Footer */
    .footer {
      background: linear-gradient(135deg, var(--dark), var(--tertiary));
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
    }

    .footer p {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 1rem 15px;
      }

      .header {
        padding: 1.5rem 0;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .noticias-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .noticia {
        padding: 1.2rem;
      }

      .noticia h3 {
        font-size: 1.1rem;
      }

      .noticia.destaque {
        padding: 1.5rem;
      }

      .noticia.destaque h3 {
        font-size: 1.2rem;
      }

      .filters {
        padding: 1rem;
        justify-content: flex-start;
      }

      .filter-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .secao-artigos {
        margin-top: 2rem;
        padding-top: 2rem;
      }

      .secao-artigos h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .artigos-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .artigo {
        padding: 1.5rem;
      }

      .artigo.destaque {
        padding: 2rem;
      }

      .artigo h3 {
        font-size: 1.2rem;
        margin-bottom: 0.8rem;
      }

      .artigo.destaque h3 {
        font-size: 1.3rem;
      }

      .artigo .conteudo {
        font-size: 0.95rem;
        margin-bottom: 1.2rem;
      }

      .artigo .autor {
        font-size: 0.85rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .noticia {
        padding: 1rem;
        border-radius: 12px;
      }

      .fonte {
        font-size: 0.7rem;
        padding: 0.25rem 0.6rem;
      }

      .noticia h3 {
        font-size: 1rem;
        margin-bottom: 0.6rem;
      }

      .data {
        font-size: 0.8rem;
        margin-bottom: 0.8rem;
      }

      .noticia p:last-child {
        font-size: 0.9rem;
      }

      .artigos-container {
        grid-template-columns: 1fr;
      }

      .artigo {
        padding: 1.2rem;
        border-radius: 12px;
      }

      .artigo h3 {
        font-size: 1.1rem;
        padding-right: 0.5rem;
      }

      .artigo .data {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        margin-bottom: 1rem;
      }

      .artigo .conteudo {
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .artigo .autor {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }

      .secao-artigos h1 {
        font-size: 1.8rem;
      }
    }

    /* Animações escalonadas para artigos */
    .artigo:nth-child(1) { animation-delay: 0.1s; }
    .artigo:nth-child(2) { animation-delay: 0.2s; }
    .artigo:nth-child(3) { animation-delay: 0.3s; }
    .artigo:nth-child(4) { animation-delay: 0.4s; }
    .artigo:nth-child(5) { animation-delay: 0.5s; }
    .artigo:nth-child(6) { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-icon">
      <i class="fas fa-newspaper"></i>
    </div>
    <h1>Notícias Jurídicas</h1>
    <p>Mantenha-se atualizado com as principais notícias do universo jurídico</p>
  </header>

  <div class="container">
    <!-- Filtros -->
    <div class="filters">
      <button class="filter-btn active" onclick="filtrarNoticias('todas')">
        <i class="fas fa-list"></i> Todas
      </button>
      <button class="filter-btn" onclick="filtrarNoticias('destaque')">
        <i class="fas fa-star"></i> Destaques
      </button>
      <button class="filter-btn" onclick="filtrarNoticias('recentes')">
        <i class="fas fa-clock"></i> Recentes
      </button>

    </div>

    <!-- Container de notícias -->
    <div id="noticias" class="noticias-container">
      <!-- Loading inicial -->
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Seção de Artigos -->
  <div class="container secao-artigos">
    <h1><i class="fas fa-file-alt"></i> Artigos Jurídicos</h1>
    <div id="artigos" class="artigos-container">
      <!-- Loading inicial para artigos -->
      <div class="artigos-loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <a href="https://wa.me/5514981111872" id="zap" style="text-decoration: none;" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>

      <a href="https://wa.me/5514981111872" id="zap" style="text-decoration: none;" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Barrueco Advogados - Notícias Jurídicas</p>
  </footer>

  <script>
    let noticiasOriginais = [];
    let filtroAtivo = 'todas';

    // Função para mostrar loading
    function mostrarLoading() {
      const container = document.getElementById('noticias');
      container.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
        </div>
      `;
    }

    // Função para mostrar erro
    function mostrarErro(mensagem = 'Não foi possível carregar as notícias') {
      const container = document.getElementById('noticias');
      container.innerHTML = `
        <div class="error-container">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h3 class="error-title">Oops! Algo deu errado</h3>
          <p class="error-message">${mensagem}</p>
          <button class="retry-btn" onclick="carregarNoticias()">
            <i class="fas fa-redo"></i> Tentar novamente
          </button>
        </div>
      `;
    }

    // Função para carregar notícias
    async function carregarNoticias() {
      try {
        mostrarLoading();
        
        const res = await fetch('https://sistema-barrueco.onrender.com/noticias');
        
        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status}`);
        }
        
        const noticias = await res.json();
        noticiasOriginais = noticias;
        
        if (noticias.length === 0) {
          mostrarErro('Nenhuma notícia encontrada no momento');
          return;
        }
        
        renderizarNoticias(noticias);
        
      } catch (error) {
        console.error('Erro ao carregar notícias:', error);
        
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          mostrarErro('Não foi possível conectar ao servidor. Verifique sua conexão.');
        } else {
          mostrarErro('Erro interno do servidor. Tente novamente em alguns minutos.');
        }
      }
    }

    // Função para renderizar notícias
    function renderizarNoticias(noticias) {
      const container = document.getElementById('noticias');
      container.innerHTML = '';

      if (noticias.length === 0) {
        container.innerHTML = `
          <div class="error-container" style="border-color: var(--accent);">
            <div class="error-icon" style="color: var(--accent);">
              <i class="fas fa-search"></i>
            </div>
            <h3 class="error-title">Nenhuma notícia encontrada</h3>
            <p class="error-message">Não há notícias para o filtro selecionado</p>
          </div>
        `;
        return;
      }

      noticias.forEach((n, index) => {
        const dataFormatada = new Date(n.data).toLocaleDateString('pt-BR', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });

        const isDestaque = index === 0; // Primeira notícia sempre em destaque
        const classeDestaque = isDestaque ? 'destaque' : '';

        container.innerHTML += `
          <div class="noticia ${classeDestaque}" style="animation-delay: ${index * 0.1}s">
            <div class="fonte">${n.fonte || 'Fonte não informada'}</div>
            <a href="${n.link}" target="_blank" rel="noopener noreferrer">
              <h3>${n.titulo}</h3>
            </a>
            <p class="data">${dataFormatada}</p>
            <p>${n.resumo || 'Resumo não disponível'}</p>
          </div>
        `;
      });
    }

    // Função para filtrar notícias
    function filtrarNoticias(filtro) {
      // Atualizar botões
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      filtroAtivo = filtro;
      let noticiasFiltradas = [...noticiasOriginais];

      switch (filtro) {
        case 'destaque':
          noticiasFiltradas = noticiasFiltradas.slice(0, 3);
          break;
        case 'recentes':
          const umaSemanaAtras = new Date();
          umaSemanaAtras.setDate(umaSemanaAtras.getDate() - 7);
          noticiasFiltradas = noticiasFiltradas.filter(n => 
            new Date(n.data) >= umaSemanaAtras
          );
          break;
        case 'juridicas':
          noticiasFiltradas = noticiasFiltradas.filter(n => 
            n.titulo.toLowerCase().includes('justiça') ||
            n.titulo.toLowerCase().includes('tribunal') ||
            n.titulo.toLowerCase().includes('lei') ||
            n.titulo.toLowerCase().includes('direito') ||
            n.resumo.toLowerCase().includes('jurídic')
          );
          break;
        case 'todas':
        default:
          // Mantém todas as notícias
          break;
      }

      renderizarNoticias(noticiasFiltradas);
    }

    // Função para carregar artigos
    async function carregarArtigos() {
      try {
        // Mostrar loading
        const container = document.getElementById('artigos');
        container.innerHTML = `
          <div class="artigos-loading">
            <div class="spinner"></div>
          </div>
        `;

        const res = await fetch('https://sistema-barrueco.onrender.com/artigos');
        
        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status}`);
        }
        
        const artigos = await res.json();

        container.innerHTML = '';

        if (artigos.length === 0) {
          container.innerHTML = `
            <div class="error-container" style="border-color: var(--accent);">
              <div class="error-icon" style="color: var(--accent);">
                <i class="fas fa-file-alt"></i>
              </div>
              <h3 class="error-title">Nenhum artigo encontrado</h3>
              <p class="error-message">Não há artigos disponíveis no momento</p>
            </div>
          `;
          return;
        }

        artigos.forEach((a, index) => {
          const dataFormatada = new Date(a.data).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
          });

          const isDestaque = index === 0; // Primeiro artigo sempre em destaque
          const classeDestaque = isDestaque ? 'destaque' : '';

          container.innerHTML += `
            <a style="text-decoration:none;" href="${a.pdf}">
              <div class="artigo ${classeDestaque}" style="animation-delay: ${index * 0.15}s">
                <h3>${a.titulo}</h3>
                <p class="data">${dataFormatada}</p>
                <p class="conteudo">${a.conteudo}</p>
                <p class="autor"><strong>Autor:</strong> ${a.autor}</p>
              </div>
            </a>
          `;
        });

      } catch (error) {
        console.error('Erro ao carregar artigos:', error);
        const container = document.getElementById('artigos');
        
        container.innerHTML = `
          <div class="error-container">
            <div class="error-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="error-title">Erro ao carregar artigos</h3>
            <p class="error-message">Não foi possível carregar os artigos. Tente novamente.</p>
            <button class="retry-btn" onclick="carregarArtigos()">
              <i class="fas fa-redo"></i> Tentar novamente
            </button>
          </div>
        `;
      }
    }

    // Carregar notícias ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      carregarNoticias();
      carregarArtigos();
    });

    // Opcional: Auto-refresh a cada 5 minutos
    setInterval(() => {
      if (document.visibilityState === 'visible') {
        carregarNoticias();
      }
    }, 5 * 60 * 1000);

    // Carregar artigos quando a página carregar
  </script>
  </body>
</html>
