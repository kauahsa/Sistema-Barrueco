<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos | Barrueco Advogados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #695643;
            --primary-dark: #4a3c2e;
            --primary-light: #857865;
            --secondary: #8b7355;
            --accent: #a68b5b;
            --tertiary: #5d4e3a;
            --light: #faf9f7;
            --light-gray: #f2f0ec;
            --medium-gray: #d4d0c8;
            --dark: #2d251a;
            --white: #ffffff;
            --text-light: #6b635a;
            --text-dark: #3d3529;
            --shadow-light: rgba(105, 86, 67, 0.1);
            --shadow-medium: rgba(105, 86, 67, 0.2);
            --shadow-dark: rgba(105, 86, 67, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--light-gray) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Botão Voltar */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateX(-5px);
        }

        /* Article Styles */
        .article-full {
            background: var(--white);
            border-radius: 16px;
            padding: 60px 50px;
            box-shadow: 
                0 10px 40px var(--shadow-light),
                0 4px 20px var(--shadow-medium);
            border: 1px solid var(--medium-gray);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .article-full::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
        }

        .article-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--light-gray);
            position: relative;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px var(--shadow-light);
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.95rem;
            color: var(--text-light);
            font-style: italic;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item::before {
            content: '•';
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .meta-item:first-child::before {
            display: none;
        }

        .author {
            color: var(--secondary);
            font-weight: 600;
        }

        .date {
            color: var(--primary);
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .article-content p {
            margin-bottom: 24px;
            text-align: justify;
            text-indent: 2rem;
        }

        .article-content p:first-child {
            font-size: 1.2rem;
            color: var(--primary-dark);
            font-weight: 500;
            text-indent: 0;
            margin-bottom: 30px;
            position: relative;
            padding-left: 20px;
        }

        .article-content p:first-child::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--accent) 0%, var(--primary) 100%);
            border-radius: 2px;
        }

        /* PDF Link */
        .pdf-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pdf-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        .pdf-link i {
            margin-right: 8px;
        }

        /* Loading Styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-gray);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Styles */
        .error-container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--white);
            border-radius: 16px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 4px 20px var(--shadow-light);
            margin-bottom: 2rem;
        }

        .error-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .retry-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .article-full {
                padding: 40px 30px;
                border-radius: 12px;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 10px;
            }

            .meta-item::before {
                display: none;
            }

            .article-content {
                font-size: 1rem;
            }

            .article-content p:first-child {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .article-full {
                padding: 30px 20px;
            }

            .article-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar para Artigos
        </a>
        
        <div id="artigo-container">
            <!-- Conteúdo do artigo será carregado aqui -->
            <div class="loading-container">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Função para criar parágrafos formatados
        function formatarConteudo(conteudo) {
            if (!conteudo) return '';
            
            // Se já contém tags HTML, retorna como está
            if (/<[a-z][\s\S]*>/i.test(conteudo)) {
                return conteudo;
            }
            
            // Se tem quebras de linha, divide em parágrafos
            if (conteudo.includes('\n')) {
                return conteudo
                    .split('\n')
                    .filter(paragrafo => paragrafo.trim() !== '')
                    .map(paragrafo => `<p>${paragrafo.trim()}</p>`)
                    .join('');
            }
            
            // Divide por frases completas
            const frases = conteudo.split(/(?<=[.!?])\s+(?=[A-ZÀ-Ü])/);
            
            if (frases.length <= 3) {
                return `<p>${conteudo}</p>`;
            }
            
            // Agrupa frases em parágrafos
            const paragrafos = [];
            for (let i = 0; i < frases.length; i += 3) {
                const frasesParagrafo = frases.slice(i, i + 3);
                paragrafos.push(`<p>${frasesParagrafo.join(' ')}</p>`);
            }
            
            return paragrafos.join('');
        }

        // Função para carregar o artigo específico
        async function carregarArtigo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const artigoId = urlParams.get('id');
                
                if (!artigoId) {
                    throw new Error('ID do artigo não fornecido');
                }

                const container = document.getElementById('artigo-container');
                container.innerHTML = `
                    <div class="loading-container">
                        <div class="spinner"></div>
                    </div>
                `;

                const res = await fetch(`https://sistema-barrueco.onrender.com/artigos/${artigoId}`);
                
                if (!res.ok) {
                    throw new Error(`Erro HTTP: ${res.status}`);
                }
                
                const artigo = await res.json();

                const dataFormatada = new Date(artigo.data).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                container.innerHTML = `
                    <div class="article-full">
                        <div class="article-header">
                            <h1 class="article-title">${artigo.titulo}</h1>
                            <div class="article-meta">
                                <span class="meta-item author">${artigo.autor}</span>
                                <span class="meta-item date">${dataFormatada}</span>
                            </div>
                        </div>
                        <div class="article-content">
                            ${formatarConteudo(artigo.conteudo)}
                        </div>
                        ${artigo.pdf ? `
                            <a href="${artigo.pdf}" class="pdf-link" target="_blank">
                                <i class="fas fa-file-pdf"></i> Baixar PDF deste artigo
                            </a>
                        ` : ''}
                    </div>
                `;

            } catch (error) {
                console.error('Erro ao carregar artigo:', error);
                const container = document.getElementById('artigo-container');
                
                container.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="error-title">Erro ao carregar artigo</h3>
                        <p class="error-message">${error.message || 'Não foi possível carregar o artigo solicitado.'}</p>
                        <button class="retry-btn" onclick="carregarArtigo()">
                            <i class="fas fa-redo"></i> Tentar novamente
                        </button>
                        <a href="artigos.html" class="back-btn" style="margin-top: 20px; display: inline-block;">
                            <i class="fas fa-arrow-left"></i> Voltar para Artigos
                        </a>
                    </div>
                `;
            }
        }

        // Carregar o artigo quando a página for carregada
        document.addEventListener('DOMContentLoaded', carregarArtigo);
    </script>
</body>
</html>
